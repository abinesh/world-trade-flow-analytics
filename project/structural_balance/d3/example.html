var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function (link) {
    link.source = nodes[link.source] || (nodes[link.source] = {name:link.source,group:clusterNumberFor(link.source)});
    link.target = nodes[link.target] || (nodes[link.target] = {name:link.target,group:clusterNumberFor(link.target)});
});

var w = 1000,
        h = 1000;

var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([w, h])
//      .linkDistance(function (n) {
//          if (n.type == "negative") return 500;
//          if (n.type == "missing") return 300;
//          else return 300*n.replustionpercentage;
//       })
        .linkDistance(10)
        .charge(-700)
        .gravity(0.1)
        .on("tick", tick)
        .start();

var svg = d3.select("body").append("svg:svg")
        .attr("width", w)
        .attr("height", h);

// Per-type markers, as they don't inherit styles.
svg.append("svg:defs").selectAll("marker")
        .data(["positive", "licensing", "negative"])
        .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto");

var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
        .enter().append("svg:path")
        .attr("class", function (d) {
            return "link " + d.type;
        })
        .attr("marker-end", function (d) {
            return "url(#" + d.type + ")";
        });

var colorScale = d3.scale.category20();

var circle = svg.append("svg:g").selectAll("circle")
        .data(force.nodes())
        .enter().append("svg:circle")
        .attr("r", 2.8)
        .style("fill", function(d) { return colorScale(d.group); })
        .call(force.drag);

var text = svg.append("svg:g").selectAll("g")
        .data(force.nodes())
        .enter().append("svg:g");

// A copy of the text with a thick white stroke for legibility.
text.append("svg:text")
        .attr("x", 8)
        .attr("y", ".31em")
        .attr("class", "shadow")
        .text(function (d) {
            return d.name;
        });

text.append("svg:text")
        .attr("x", 8)
        .attr("y", ".31em")
        .text(function (d) {
            return d.name;
        });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
    path.attr("d", function (d) {
        var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
    });

    circle.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
    });

    text.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
    });
}
