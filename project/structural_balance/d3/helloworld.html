<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>D3 Hello World</title>
    <script type="text/javascript" src="js/d3.v2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
<div id="paragraph-html-example"></div>
<div id="histogram-html-example"></div>
<script type="text/javascript">
    function paragraph_html_example() {
        var dataset = [ 5, 10, 15, 20, 25 ];
        d3.select("body #paragraph-html-example").append("span")
                .text("Hello, world!");
        d3.select("body #paragraph-html-example").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function (d) {
                    return d;
                })
                .style("color", function (d) {
                    if (d < 15) return "red";
                    else return "green"
                });

    }

    function histogram_html_example() {
        var dataset = [  25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
            14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
            24, 18, 25, 9, 3];
        d3.select("body #histogram-html-example").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .classed("bar", true)
                .style("height", function (d) {
                    return (d * 5) + "px";
                });
    }
    function histogram_svg_example() {
        var dataset = [  25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
            14, 11, 22, 29, 7, 5, 26, 17, 18, 10,
            24, 18, 25, 9, 3];
        var w = 500;
        var h = 300;
        var barPadding = 1;
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
        svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect").text(function (d) {
                    return d;
                })
                .attr("x", function (d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function (d) {
                    return h - (d * 4);
                })
                .attr("width", w / dataset.length - barPadding)
                .attr("height",function (d) {
                    return d * 4;
                }).attr("fill", function (d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
                });

    }

    function svg_example() {
        var dataset = [  25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
            14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
            24, 18, 25, 9, 3];

        var w = 500;
        var h = 100;
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

        var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");
        circles.attr("cx",function (d, i) {
            return (i * 50) + 25;
        }).attr("cy", h / 2)
                .attr("r",function (d) {
                    return d;
                }).attr("fill", "white")
                .attr("stroke", "black")
                .attr("stroke-width", function (d) {
                    return d / 2;
                });
    }

    paragraph_html_example();
    histogram_html_example();
    svg_example();
    histogram_svg_example();

</script>
<svg width="50" height="50">
    <circle cx="25" cy="25" r="22"
            fill="blue" stroke="gray" stroke-width="2"/>
</svg>
</body>
</html>
