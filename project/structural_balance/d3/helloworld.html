<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>D3 Hello World</title>
    <script type="text/javascript" src="js/d3.v2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
Examples taken from <a target="_blank"
                       href="http://alignedleft.com/tutorials/d3/">http://alignedleft.com/tutorials/d3/</a>

<div id="paragraph-html-example"></div>
<div id="histogram-html-example"></div>
<script type="text/javascript">
    var w = 500;
    var h = 100;

    function paragraph_html_example() {
        var dataset = [ 5, 10, 15, 20, 25 ];
        d3.select("body #paragraph-html-example").append("span")
                .text("Hello, world!");
        d3.select("body #paragraph-html-example").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function (d) {
                    return d;
                })
                .style("color", function (d) {
                    if (d < 15) return "red";
                    else return "green"
                });

    }

    function histogram_html_example() {
        var dataset = [  25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
            14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
            24, 18, 25, 9, 3];
        d3.select("body #histogram-html-example").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .classed("bar", true)
                .style("height", function (d) {
                    return (d * 5) + "px";
                });
    }
    function histogram_svg_example() {
        var dataset = [  25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
            14, 11, 22, 29, 7, 5, 26, 17, 18, 10,
            24, 18, 25, 9, 3];
        var w = 500;
        var h = 300;
        var barPadding = 1;
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

        var rectangles = svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect");

        rectangles.text(function (d) {
            return d;
        })
                .attr("x", function (d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function (d) {
                    return h - (d * 4);
                })
                .attr("width", w / dataset.length - barPadding)
                .attr("height", function (d) {
                    return d * 4;
                })
                .attr("fill", function (d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
                });

        var texts = svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text");

        texts.text(function (d) {
            return d;
        })
                .attr("x", function (d, i) {
                    return i * (w / dataset.length) + 3;
                })
                .attr("y",function (d) {
                    return h - (d * 4) + 12;
                }).attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");


    }

    function svg_example() {
        var dataset = [  25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
            14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
            24, 18, 25, 9, 3];

        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

        var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");
        circles.attr("cx",function (d, i) {
            return (i * 50) + 25;
        }).attr("cy", h / 2)
                .attr("r",function (d) {
                    return d;
                }).attr("fill", "white")
                .attr("stroke", "black")
                .attr("stroke-width", function (d) {
                    return d / 2;
                });
    }
    function scatter_plot_with_scales_and_axes() {
        var w = 500;
        var h = 300;
        var padding = 50;
        var dataset = [];
        var numDataPoints = 50;
        var xRange = Math.random() * 1000;
        var yRange = Math.random() * 1000;
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.round(Math.random() * xRange);
            var newNumber2 = Math.round(Math.random() * yRange);
            dataset.push([newNumber1, newNumber2]);
        }
        var xScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function (d) {
            return d[0];
        })]).range([padding, w - padding]);
        var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function (d) {
            return d[1];
        })]).range([h - padding, padding]);

        var rScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function (d) {
            return d[1];
        })]).range([2, 5]);

        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
        var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");
        circles.attr("cx", function (d) {
            return xScale(d[0]);
        })
                .attr("cy", function (d) {
                    return yScale(d[1]);
                })
                .attr("r", function (d) {
                    return rScale(d[1]);
                });
        var texts = svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text");
        texts.text(function (d) {
            return d[0] + "," + d[1];
        }).attr("x", function (d) {
                    return xScale(d[0]);
                })
                .attr("y",function (d) {
                    return yScale(d[1]);
                }).attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");

        svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(d3.svg.axis().scale(xScale).orient("bottom").ticks(5));

        svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(d3.svg.axis().scale(yScale).orient("left").ticks(5));
    }

    paragraph_html_example();
    histogram_html_example();
    svg_example();
    histogram_svg_example();
    scatter_plot_with_scales_and_axes();

</script>
</body>
</html>
